<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Таблиці</title>
</head>

<body>
    <table>
        <tr>
            <th class="th_1" colspan="3">MY FIRST TABLE</th>
        </tr>
        <tr>
            <th class="th_1">First cell</th>
            <th class="th_1">Second cell</th>
            <th class="th_2" rowspan="3">6 cells merged together</th>
        </tr>
        <tr>
            <th class="th_2" colspan="2"> 2 cells merged into one </th>
        </tr>
        <tr>
            <th class="th_2">1st cell <div>3rd row</div> </th>
            <th class="th_2">2nd cell <div>3rd row</div> </th>
        </tr>
        <tr>
            <th class="th_2" colspan="3"> Do you like tables?</th>
        </tr>
    </table>
</body>

</html>
